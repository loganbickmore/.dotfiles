<dom-module id="nyaovim-app">
<template>
  <style>
    /* CSS configurations here */
    @font-face {
    font-family: 'KulminoituvaRegular';
    src: url('http://www.miketaylr.com/f/kulminoituva.ttf');
}
    .horizontal {
      display: flex;
      width: 100%;
      height: 100%;
    }
    neovim-editor {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Component tags here -->
  <div class="horizontal">
    <neovim-editor
      id="nyaovim-editor"
      argv="[[argv]]"
      font="Cooper Black, M+ 1m, Consolas"
      font-size="18"
      line-height="1.5"
    ></neovim-editor>
  </div>
  <popup-tooltip editor="[[editor]]"></popup-tooltip>
</template>
</dom-module>
